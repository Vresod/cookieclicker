<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cookie Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Mono" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link type="text/png" rel="icon" href="images/favicon.png">
    <script src="js/game.js"></script>
    <script>
      var cps = cursors + 0;
    </script>
    <audio id="click" src="audio/click.wav"></audio>
    <audio id="clicklow" src="audio/clicklow.wav"></audio>
    </head>

    <body>
      <h1>Cookie Clicker</h1>
      <br>
      <div class=game><!--Game-->
        <div class='text1'><!--Instructions-->
          <h2>Instructions</h2>
            <p>Cookie Clicker is a game about clicking a big cookie to earn points, and using those points to buy upgrades which give you cookies.</p>
          <h2>Ads</h2>
        </div><!--/Instructions-->
        <div class='upgrades'><!--Upgrades-->
          <h2>Upgrades</h2>
            <p><button onclick="buyCursor();clicksound()">Cursors: <span id="cursors">0</span><br>Cost: <span id='cursorCost'>10</span></button></p>
        </div><!--/Upgrades-->
        <div class=clickarea><!--Cookies-->
          <p>You have <span id=cookies>0</span> cookies!</p>
          <p> You have <span id='cps'>0</span> <abbr title="Clicks per Second">CPS!</abbr></p>
          <p><img src="images/cookie.png" onclick='cookieClick(1);clicksound()'></p>
        </div><!--/Cookies-->
        </div><!--/Game-->
    </body>
  </html>
