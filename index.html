<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cookie Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Mono" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script>
    var cookies = 0;
    </script>
    <script>
    function cookieClick(number){
    cookies = cookies + number;
    document.getElementById("cookies").innerHTML = cookies;
};
    </script>
    </head>

    <body>
      <h1>Cookie Clicker</h1>
      <br>
      <div class=game><!--Game-->
        <div class='text1'><!--Instructions-->
            <h2>Instructions</h2>
              <p>Cookie Clicker is a game about clicking a big cookie to earn points, and using those points to buy upgrades which give you cookies.</p>
            </div><!--/Instructions-->
            <div class='upgrades'><!--Upgrades-->
              <h2>Upgrades</h2>
                <p>
            </div><!--/Upgrades-->
            <div class=clickarea><!--Cookies-->
              <p>You have <span id=cookies></span> cookies!</p>
              <p><img src="images/cookie.png" onclick='cookieClick(1)'></p>
            </div><!--/Cookies-->
        </div><!--/Game-->
    </body>
  </html>
